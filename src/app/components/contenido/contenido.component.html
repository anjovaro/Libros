<div class="shadow p-3 mb-3 bg-body rounded">
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text bg-primary">Buscar</span>
        </div>
        <input type="text" class="form-control" placeholder="texo a filtrar" [(ngModel)]="filtro">
        <div class="input-group-prepend">
            <span class="input-group-text bg-primary">Ordenar por:</span>
        </div>
        <!-- botón de ordenación -->
        <select class="form-control" (change)="onChange($event)">
            <option value="desordenado">Sin orden</option>
            <option value="autor">Autor</option>
            <option value="titulo">Título</option>
        </select>
    </div>
    <!-- listado de libros -->
    <div class="list-group">
        <div class="list-group-item" *ngFor="let libro of libros | pipeTransform: filtro; index as i">
            <div class="d-flex position-relative">
                <a [routerLink]="['/detalle', i]">
                    <img src="{{libro.img}}" class="align-self-start mr-3" [style]="estilo">
                </a>
                <div>
                    <h4 class="media-heading"><span class="text-danger">{{ libro.titulo | uppercase }}</span> -
                        <span class="text-primary">{{libro.autor}}</span>
                    </h4>
                    <p class="text-sm-justified">
                        {{libro.descripcion}}
                    </p>
                </div>
            </div>
        </div>
    </div>
    <p class="d-grid d-md-flex justify-content-md-end">&copy; By A.J.V.R. (2020) </p>
</div>
